<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/find.css" />
  </head>
  <body>
    <section>
      <div class="max_w_1440">
        <div class="position-relative">
          <div class=""></div>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  class="header-img w-100"
                  src="./assets/images/png/header-men.png"
                  alt="header-men"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="header-img w-100"
                  src="./assets/images/png/header-cupal.png"
                  alt="header-cupal"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="header-img w-100"
                  src="./assets/images/png/header-women-2.png"
                  alt="header-women-2"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="header-img w-100"
                  src="./assets/images/png/header-women-3.png"
                  alt="header-women-3"
                />
              </div>
              <!-- Add more slides as needed -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="max_w_1440">
        <div class="bg-light-black shopping-box">
          <div
            class="d-flex flex-md-row flex-column gap_52 align-items-center mx-3 justify-content-center"
          >
            <p
              class="font-poppins fw-medium font-xs text-white text-uppercase mb-0"
            >
              main supported platforms
            </p>
            <div
              class="d-flex flex-sm-row flex-column justify-content-center align-items-center gap_52"
            >
              <div
                class="d-flex justify-content-center align-items-center gap_52"
              >
                <img src="./assets/images/svg/amazon.svg" alt="amazon" />
                <img src="./assets/images/svg/shopify.svg" alt="shopify" />
              </div>
              <div
                class="d-flex justify-content-center align-items-center gap_52"
              >
                <img src="./assets/images/svg/ebay.svg" alt="ebay" />
                <img
                  src="./assets/images/svg/bigcommerce.svg"
                  alt="bigcommerce"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/find.js"></script>
  </body>
</html>
