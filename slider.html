    <!-- HERO SLIDER JS CODE -->
    <script>
        $(document).ready(function () {
            $(".slick-slider").slick({
                dots: false,
                arrows: false,
                infinite: true,
                speed: 3000,
                slidesToShow: 1,
                fade: true,
                autoplay: true,
                autoplaySpeed: 5000,
            });
        });
    </script>

    <!-- HEADER BG CODE -->
    <script>
        window.addEventListener("scroll", function () {
            var scrollPosition = window.scrollY;

            if (scrollPosition >= 150) {
                document
                    .querySelector(".content-container")
                    .classList.add("background_blur_header"); // Add class to change content container background color
            } else {
                document
                    .querySelector(".content-container")
                    .classList.remove("background_blur_header"); // Remove class to revert content container background color
            }
        });
    </script>

    <!-- BACk-TO-TOP -->
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 100) {
                    $("#back-to-top").fadeIn();
                } else {
                    $("#back-to-top").fadeOut();
                }
            });
            $("#back-to-top").click(function () {
                $("html, body").animate(
                    {
                        scrollTop: 0,
                    },
                    40
                );
                return false;
            });
        });
    </script>
