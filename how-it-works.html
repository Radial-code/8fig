<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <style>
        .hero_img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="fade_slider">
        <div>
            <video loop autoplay muted class="hero_img">
                <source src="./assets/video/hero-video.mp4" type="video/mp4">
            </video>
        </div>
        <div>
            <img class="hero_img" src="./assets/images/webp/hero-slider-one.webp" alt="header-men" />
        </div>
        <div>
            <img class="hero_img" src="./assets/images/webp/hero-slider-three.webp" alt="header-cupal" />
        </div>
        <div>
            <img class="hero_img" src="./assets/images/webp/hero-slider-four.webp" alt="header-women-2" />
        </div>
        <div>
            <img class="hero_img" src="./assets/images/webp/hero-slider-five.webp" alt="header-women-3" />
        </div>
    </div>

   
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $('.fade_slider').slick({
            dots: false,
            arrows: false,
            autoplay: true,
            infinite: true,
            speed: 8000,
            fade: true,
        });
    </script>
</body>

</html>
