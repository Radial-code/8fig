<script>
    document.addEventListener('DOMContentLoaded', (event) => {


        gsap.registerPlugin(ScrollTrigger);
        setTimeout(() => {
            ScrollTrigger.refresh();
            console.log("ScrollTrigger.refresh();")
        }, 2000);
        gsap.set(".pinned_section", { minHeight: "100vh" });

        // Load the Lottie animations
        const lottieElement = lottie.loadAnimation({
            container: document.getElementById('desktop_version'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: './assets/lottie/how-it-works.json'
        });

        const lottieElementMobile = lottie.loadAnimation({
            container: document.getElementById('mobile_version'),
            renderer: 'svg',
            loop: false,
            autoplay: false,
            path: './assets/lottie/mobile.json'
        });
        lottieElement.goToAndStop(12, true); // For frame number
        lottieElementMobile.goToAndStop(17, true);


        function animateLottie(animation, progress) {
            const totalFrames = animation.totalFrames;
            const frame = Math.round(progress * (totalFrames - 17)) + 17;
            animation.goToAndStop(frame, true);
        }

        gsap.to('.pinned_section', {
            scrollTrigger: {
                trigger: '.pinned_section',
                // start: '-=10%',
                start: 'top 40px', // Adjusted start value

                end: '+=300%',
                // scrub: window.innerWidth > 768 ? true : false,
                scrub: true,
                pin: true,
                pinSpacing: true,
                markers: true,
                onUpdate: function (self) {

                    if (window.innerWidth < 768) {
                        const progress = self.progress;
                        const totalFrames = lottieElement.totalFrames;
                        const totalFramesMobile = lottieElementMobile.totalFrames;
                        const frame = Math.round(progress * (totalFrames - 17)) + 17; // Start from frame 17
                        const frameMobile = Math.round(progress * (totalFramesMobile - 17)) + 17; // Start from frame 17
                        lottieElement.goToAndStop(frame, true);
                        lottieElementMobile.goToAndStop(frameMobile, true);
                    }
                    else {
                        const progress = self.progress;
                        const totalFrames = lottieElement.totalFrames;
                        const totalFramesMobile = lottieElementMobile.totalFrames;
                        const frame = Math.round(progress * (totalFrames - 12)) + 12; // Start from frame 12
                        const frameMobile = Math.round(progress * (totalFramesMobile - 12)) + 12; // Start from frame 12
                        lottieElement.goToAndStop(frame, true);
                        lottieElementMobile.goToAndStop(frameMobile, true);
                    }
                }
            }
        });
    });
</script>
