<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/assets/css/pract.css">
    <link rel="stylesheet" href="/assets/css/root.css">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }



        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div id="community" class="bg-yellow overflow-hidden pb-5">
        <div class="pb-4 pt-2 pt-md-4 position-relative">
            <div
                class="d-flex justify-content-center mt-1 mb-3 mb-md-5 pb-5 mb-sm-0 pb-md-0 flex-column align-items-center">
                <p class="text-uppercase mt-5 font-poppins font-xs fw-medium fw_normal_mobile mb-3 pb-1 text-dark-grey">
                    join our community
                </p>
                <h4
                    class="font-4xl text-light-black fw-semibold font-abril-semibold mb-4 mb-md-0 pb-sm-1 text-center max_w_546 px-4 px-md-0">
                    Learn from sellers who’ve already made it
                </h4>
            </div>
            <div class="position-relative">
                <div class="d-flex justify-content-center slider_bttns position-absolute gap-5 align-items-center">
                    <button
                        class="hoveer_slider_btn custom-prev border-0 bg-transparent me-5 d-flex align-items-center">
                        <img src="./assets/images/svg/prev-arrow.svg" alt="arrow" />
                    </button>
                    <button
                        class="hoveer_slider_btn custom-next border-0 bg-transparent ms-5 d-flex align-items-center">
                        <img src="./assets/images/svg/next-arrow.svg" alt="arrow" />
                    </button>
                </div>
                <div class="swiper ">
                    <div class=" swiper-wrapper mt-lg-3 pb-3 pb-sm-5">
                        <div class="swiper-slide ">
                            <div
                                class="mx_slider_custom d-flex d-flex justify-content-center flex-column flex-md-row swiper-slide">
                                <img src="/assets/images/webp/david-lang.webp" width="232px" height="356px"
                                    class="object-fit-cover d-none d-md-block slider_img_radius" alt="ali-kaminetsky" />

                                <div class="slider_content text-start bg-white">
                                    <h4 class="font-md fw-bold text-black font-poppins mb-1">
                                        David Lang
                                    </h4>
                                    <p
                                        class="text-uppercase fw-medium fw_normal_mobile font-poppins font-xxs text-dark-grey">
                                        co founder, davan strategic
                                    </p>
                                    <p
                                        class="fw-medium fw_normal_mobile font-sm font-poppins slider_para_w text-black pb-xl-2">
                                        “Our 8Fig growth plan has allowed us to scale our business in
                                        an incredibly short amount of time.”
                                    </p>
                                    <p
                                        class="align-items-center d-flex justify-content-between w-100 line_height_mobile_1 text-blackn pt-2 pt-sm-0 pt-sm-0 pt-xl-1 fw-bold font-abril-bold font-3xl d-flex align-items-center mt-5 pt-xl-4 mb-0">
                                        $5M<span class="fw-semibold font-abril-bold ms-2 ps-1 font-lg">Net
                                            revenue</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="">

        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".swiper", {
            slidesPerView: 5,
            spaceBetween: 30,
            loop: true,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>

</body>

</html>
